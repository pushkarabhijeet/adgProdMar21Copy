<!-- Qc Job Start -->
<template>
        <lightning-card title="QC - Job Start" icon-name="custom:custom62">
                <div class="slds-m-around_medium">
                        <!-- onload={handleLoad}  -->
                        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}
                                onerror={handleError} onsuccess={handleSuccess}
                                onsubmit={handleSubmit}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-align_absolute-center">
                                        <template if:true={spinner}>
                                                <lightning-spinner class="spins" size="medium"></lightning-spinner>
                                        </template>
                                </div>
                                <lightning-input-field field-name="QC_Date__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Is_House_Painted__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Are_Cabinets_Installed__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Is_house_ready_for_tile__c" onchange={handlemoreq}>
                                </lightning-input-field>
                                <template if:true={showmoreq}>
                                        <lightning-input-field field-name="Comment__c">
                                        </lightning-input-field>
                                </template>
                                <c-adg-compress-file-upload record-id={recordId} label="Job Start Picture" prefix="JobStart_">
                                </c-adg-compress-file-upload>
                                <lightning-input-field field-name="Status__c" required onchange={handleTypeChange}>
                                </lightning-input-field>
                                <!-- show case create if needed -->
                                <!--
                                <template if:true={showCaseCreation}>
                                        <c-submit-qc-case record-id={recordId}></c-submit-qc-case>
                                </template>
                                -->
                                <!-- end case create -->



                                <div class="slds-m-top_medium">
                                        <lightning-button variant="brand" type="submit" name="update" label="Save">
                                        </lightning-button>
                                </div>
                        </lightning-record-edit-form>
                </div>

        </lightning-card>
</template>
