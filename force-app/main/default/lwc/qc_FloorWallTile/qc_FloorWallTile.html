<!-- Qc Floor Wall Tile -->
<template>
        <lightning-card title="QC - Floor Wall Tile" icon-name="custom:custom62">
                <div class="slds-m-around_medium">
                        <!--onload={handleLoad} after record-id-->
                        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}
                                onerror={handleError} onsuccess={handleSuccess} onsubmit={handleSubmit}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-align_absolute-center">
                                        <template if:true={spinner}>
                                                <lightning-spinner class="spins" size="medium"></lightning-spinner>
                                        </template>
                                </div>
                                <lightning-input-field field-name="QC_Date__c" required></lightning-input-field>
                                <lightning-input-field field-name="Do_they_have_heat_temp_or_permanent__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Weep_holes_clear_free_of_grout__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Door_jambs_under_cut__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Doors_rehung_hinge_pins_door_stops__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Floors_covered__c" required></lightning-input-field>
                                <lightning-input-field field-name="Grout_joints_properly_spaced__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Installed_per_diagram__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Extra_material_in_attic_designated_area__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Does_job_meet_industry_standards__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Comment__c"></lightning-input-field>
                                <c-adg-compress-file-upload record-id={recordId} label="Floor Wall Tile Picture" prefix="FloorWallTile_">
                                </c-adg-compress-file-upload>
                                <lightning-input-field field-name="Status__c" required></lightning-input-field>
                                <!-- show case create if needed 
                                <template if:true={showCaseCreation}>
                                        <c-submit-qc-case record-id={recordId}></c-submit-qc-case>
                                </template>
                                -->
                                <!-- end case create -->
                                <div class="slds-m-top_medium">
                                        <lightning-button variant="brand" type="submit" name="update" label="Save">
                                        </lightning-button>
                                </div>
                        </lightning-record-edit-form>
                </div>
        </lightning-card>
</template>
