<template>

    <article class="slds-card">
        <div class="slds-grid slds-grid_vertical-align-center slds-card__body slds-card__body_inner">

            <div class="slds-col">
                <template if:true={hasDocumentsLink}>
                    <lightning-icon size="small" icon-name="standard:folder"></lightning-icon>
                    <a class="slds-text-heading_small slds-p-left_small" href={documentsLink}>View documents</a>
                </template>
        
                <template if:false={hasDocumentsLink}>
                    <template if:false={isLoading}>
                        <lightning-icon size="small" icon-name="standard:folder"></lightning-icon>
                        <span class="slds-text-heading_small slds-p-left_small">No documents folder linked</span>
                    </template>
                    <template if:true={isLoading}>
                        <lightning-icon size="small" icon-name="standard:folder"></lightning-icon>
                        <span class="slds-text-heading_small slds-p-left_small">Loading...</span>
                    </template>
                </template>
        
            </div>
            <div class="slds-col slds-text-align_right">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Refresh" onclick={refresh} disabled={isRefreshing}>
                    <template if:true={isRefreshing}>
                        <div class="spin"></div>
                    </template>
                    <template if:false={isRefreshing}>
                        <lightning-icon
                            icon-name="utility:refresh"
                            alternative-text="Refresh"
                            size="x-small"
                        >
                        </lightning-icon>
                    </template>
                </button>
            </div>
        </div>
    </article>

  </template>
