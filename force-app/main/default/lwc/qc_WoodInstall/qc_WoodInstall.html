                                        <template if:true={spinner}>

                                </lightning-input-field>
                                <lightning-input-field field-name="Damage_cabinets_doors_walls__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Floors_covered__c" required></lightning-input-field>
                                <lightning-input-field field-name="Extra_material_in_attic_designated_area__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Does_job_meet_industry_standards__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Comment__c"></lightning-input-field>
                                <c-adg-compress-file-upload record-id={recordId} label="Wood Install Picture"
                                        prefix="WoodInstall_">
                                </c-adg-compress-file-upload>
                                <lightning-input-field field-name="Status__c" required></lightning-input-field>
