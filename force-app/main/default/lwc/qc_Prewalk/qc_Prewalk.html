<!-- Qc Prewalk -->
<template>
        <lightning-card title="QC - Prewalk" icon-name="custom:custom62">
                <div class="slds-m-around_medium">
                        <!--onload={handleLoad} -->
                        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}
                                onerror={handleError} onsuccess={handleSuccess} onsubmit={handleSubmit}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-align_absolute-center">
                                        <template if:true={spinner}>
                                                <lightning-spinner class="spins" size="medium"></lightning-spinner>
                                        </template>
                                </div>
                                <lightning-input-field field-name="QC_Date__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Floor_plan_matches_actual_site__c" required
                                        onchange={rendermoreq}>
                                </lightning-input-field>
                                <template if:true={showmoreq}>
                                        <lightning-input-field field-name="Does_Shower_Bath_Need_Field_Measure__c"
                                                required>
                                        </lightning-input-field>
                                </template>
                                <lightning-input-field field-name="Specific_Builder_repairs_required__c" required>
                                </lightning-input-field>
                                <lightning-input-field field-name="Comment__c">
                                </lightning-input-field>
                                <c-adg-compress-file-upload record-id={recordId} label="Pre Walk Picture" prefix="PreWalk_">
                                </c-adg-compress-file-upload>
                                <lightning-input-field field-name="Status__c" required onchange={handleTypeChange}>
                                </lightning-input-field>
                                <!-- show case create if needed -->
                                <!--
                                <template if:true={showCaseCreation}>
                                        <c-submit-qc-case record-id={recordId}></c-submit-qc-case>
                                </template>
                                -->
                                <!-- end case create -->
                                <div class="slds-m-top_medium">
                                        <lightning-button variant="brand" type="submit" name="update" label="Save">
                                        </lightning-button>
                                </div>
                        </lightning-record-edit-form>
                </div>
        </lightning-card>
</template>
